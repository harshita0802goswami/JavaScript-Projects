<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/images/clock.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/stopWatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="container">
        <img src="./static/images/clock.jpg" alt="clock">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="btn-container">
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="stop()">Stop</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./static/js/stopWatch.js"></script>
</body>
</html>
