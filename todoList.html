<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/todoList.css" />
    <link rel="shortcut icon" href="./static/images/todoList.jfif" type="image/x-icon">
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <center><h1>To-do List</h1></center>
    </header>
    <form>
      <input type="text" class="input" />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./static/js/todoList.js"></script>
  </body>
</html>
